<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>tables</title>
  </head>
  <body bgcolor="#fdd1e3">
    <table border="1" cellpadding="35" cellspacing="0">
      <tr>
        <td>
          <img id="panel" src="http://kotomatrix.ru/images/lolz/2019/12/13/kotomatritsa_Z.jpg" height="150" width="150">
        </td>
        <td>
          <button id="flip">decrease image size</button>
        </td>
      <tr>
        <td>
          <p id="p1">text</p>
        </td>
        <td>
          <button id="a1">colorize & slide</button>
        </td>
      </tr>
      <tr>
        <td>
          <div id="div1" style="
            width: 80px;
            height: 80px;
            display: none;
            background-color: blue;
          "></div><br>
        </td>
        <td class="a2">
          <button id="p2">conjure a blue square (one at a time)</button>
        </td>
      </tr>
      <tr>
        <td>
          <div id="div2" style="background: #9f3275;
            height: 50px;
            width: 50px;
            position: relative; "></div>
        </td>
        <td>
          <button id="p3">move square</button>
        </td>
      </tr>
      <tr>
        <td class id="div5">text</td>
        <td>
          <button id="p5">decrease text size</button>
        </td>
      </tr>
      <tr>
        <td class id="a55">text</td>
        <td>
          <button id="a5">colorize</button>
        </td>
      </tr>
    </table>
  </body>
</html>
