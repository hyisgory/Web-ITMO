<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<form id='form' action='./doSomething.php' method='post' enctype='application/x-www-form-urlencoded' name='form'>
			<div><input type=button name="button" value="button" onclick="disable(this)" id='button'></input></div>
			<div><input type=text value='text'></div>
			<div>
				<input type=submit value='submit'></input>
				<input type=reset value='reset'></input>
			</div>
		</form>
		
		<br><br>
		
		<h2>button</h2>
		<p>button name: <b id='button_name'></b></p>
		<p>button type: <b id='button_type'></b></p>
		<p>button text: <b id='button_value'></b></p>
		<p>button's parent form id: <b id='button_parent_id'></b></p>
		
		<h2>form</h2>
		<p>form elements' values:</p>
		<table id='form_elements_values' border=1px>
			<tr>
				<th>index</th>
				<th>value</th>
			</tr>
		</table>
		<p>form's action: <b id='form_action'></b></p>
		<p>form's enctype: <b id='form_enctype'></b></p>
		<p>form's elements number: <b id='form_ele_num'></b></p>
		<p>form's method: <b id='form_method'></b></p>
		<p>form's name: <b id='form_name'></b></p>
		
		<script src="script.js"></script>
	</body>
</html>
