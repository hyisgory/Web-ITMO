function mkT() {

		}

function hideass(p) {
	var x = "k" + p;

	document.getElementById(hyi).innerHTML += document.getElementById(z).value;

		case 1: {
			document.getElementById('tab').getElementsByTagName("tr")[row].getElementsByTagName("td")[column].style.background = "red";

	}
}
function DLTB(){
